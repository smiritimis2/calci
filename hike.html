<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Write functions to show the sum / difference / product / division of
        Number 1 and Number 2 in the result field based on the operator selected
      </h1>
  
      <div>Number 1: <input type="number" id="number1" /></div>
      <br />
      <div>Number 2: <input type="number" id="number2" /></div>
      <br />
      <div id="operator">
        <div>
          Operator
        </div>
        <div id="table">
          <table>
            <tr>
              <td>
                <input type="button" value="+" id="+" />
                <input type="button" value="-" id="-" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="button" value="*" id="*" />
                <input type="button" value="/" id="/" />
            </td>
        </tr>
      </table>
    </div>
  </div>
  <br />
  <div>Result: <input type="number" id="result" /></div>
</body>
 <script>
 let num1 = document.getElementById("number1")
      let num2 = document.getElementById("number2")

      // Getting buttons
      let plusbtn = document.getElementById("+")
      let minbtn = document.getElementById("-")
      let mulbtn = document.getElementById("*")
      let divbtn = document.getElementById("/")

      // Result
      let result = document.getElementById("result")

      // Addition function
      plusbtn.addEventListener("click", addition)
      function addition()
      {
        let n1val = num1.value;
        let n2val = num2.value;

        let sum = Number(n1val) + Number(n2val);
        // console.log(sum)
        result.value = sum;
      }
      minbtn.addEventListener("click", subtraction)
      function subtraction()
      {
          let n1val = num1.value;
          let n2val = num2.value;
  
          let sub = Number(n1val) - Number(n2val);
          // console.log(sub)
          result.value = sub;
      }  
      mulbtn.addEventListener("click", multiplication)
      function multiplication()
      {
          let n1val = num1.value;
          let n2val = num2.value;
  
          let mul = Number(n1val) * Number(n2val);
          // console.log(mul)
          result.value = mul;
      }  
      divbtn.addEventListener("click", division)
      function division()
      {
          let n1val = num1.value;
          let n2val = num2.value;
  
          let div = Number(n1val) / Number(n2val);
          // console.log(div)
          result.value = div;
      }  
  
</script>

</html>
