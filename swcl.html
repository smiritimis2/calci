<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Write functions to show the sum / difference / product / division of
      Number 1 and Number 2 in the result field based on the operator selected
    </h1>

    <div>Number 1: <input type="text" id="number1" /></div>
    <br />
    <div>Number 2: <input type="text" id="number2" /></div>
    <br />
    <div id="operator">
      <div>
        Operator
      </div>
      <div id="table">
        <table>
          <tr>
            <td>
              <input type="button" value="+" id="+" />
              <input type="button" value="-" id="-" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="*" id="*" />
              <input type="button" value="/" id="/" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <br />
    <div>Result: <input type="text" id="result" /></div>
    <script>
      // Write your code here
let input1=document.getElementById("number1");
let input2=document.getElementById("number2");
let add=document.getElementById("+");
let minus=document.getElementById("-");
let prod=document.getElementById("*");
let res=document.getElementById("result");
let divi=document.getElementById("/");
function adding()
{
  let val1=input1.value;
  let val2=input2.value;
  let sum=Number(val1)+Number(val2);
     res.value=sum;
}
add.addEventListener("click",adding);

function subtraction()
{
  let val1=input1.value;
  let val2=input2.value;
  let sub=Number(val1)-Number(val2);
  res.value=sub;
}
minus.addEventListener("click",subtraction);
    </script>
  </body>
</html>
