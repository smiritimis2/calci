<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style></style>
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      Write functions to show the sum / difference / product / division of
      Number 1 and Number 2 in the result field based on the operator selected
    </h1>

    <div>Number 1: <input type="text" id="number1" /></div>
    <br />
    <div>Number 2: <input type="text" id="number2" /></div>
    <br />
    <div id="operator">
      <div>
        Operator
      </div>
      <div id="table">
        <table>
          <tr>
            <td>
              <input type="button" value="+" id="+"/>
              <input type="button" value="-" id="-" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="*" id="*" />
              <input type="button" value="/" id="/" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <br />
    Result:
    <div id="result"> </div>
    <script>
      // Write your code here
      let a = document.getElementById('number1').value;
      let b = document.getElementById('number2').value;
      let add = document.getElementById('+');
      let mul=document.getElementById('*');
      let divi=document.getElementById('/');
      let min=document.getElementById('-');
      add.addEventListener('click',addfunc);
      mul.addEventListener('click',mulfunc);
      divi.addEventListener('click',divfunc);
      min.addEventListener('click',minfunc);
      function addfunc(){
      document.getElementById('result').innerHTML=a+b;
        console.log(a+b);
      }
      function mulfunc()
      {
         document.getElementById('result').value=a*b;
         console.log(a*b);
      }
      function divfunc()
      {
        document.getElementById('result').value=a/b;
        console.log(a/b);
      }
      function minfunc()
      {
      document.getElementById('result').value=a-b;
      console.log(a-b);

      }

    </script>
  </body>
</html>
